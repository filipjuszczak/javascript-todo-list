<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="shortcut icon" href="./img/icon.png" type="image/png" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>To Do List</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">To Do List</h1>
      <p class="description">
        Tired of forgetting what you had to do? This app is just for you! Simply
        enter what you need to do and add it to your personal list! It will come
        back up when you visit this site again :)
      </p>

      <div class="form__wrapper">
        <form class="form">
          <input
            type="text"
            class="form__input"
            placeholder="I need to..."
            required
          />
          <input type="submit" value="add" class="form__submit" />
        </form>
      </div>

      <div class="todos__wrapper">
        <!-- ... -->
      </div>

      <div class="modal">
        <h3 class="modal__error"></h3>
        <form class="modal__form">
          <input
            type="text"
            class="modal__form-input"
            placeholder="New title..."
          />
          <input type="submit" value="Edit" class="modal__form-submit" />
          <input type="submit" value="Cancel" class="modal__form-cancel" />
        </form>
      </div>

      <div class="dark-mode__wrapper">
        <span class="dark-mode__button">
          <i class="fas fa-adjust"></i>
        </span>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
